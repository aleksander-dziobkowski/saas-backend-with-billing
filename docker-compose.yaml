version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "${REDIS_PORT}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    env_file:
      - .env
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: ${POSTGRES_PORT}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  celery:
    build: .
    command: celery -A billing_saas worker -l info --pool=solo
    volumes:
      - .:/code
    env_file:
      - .env
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: ${POSTGRES_PORT}
    depends_on:
      - redis
      - db

  stripe:
    image: stripe/stripe-cli:latest
    restart: "no"
    environment:
      STRIPE_API_KEY: ${STRIPE_SECRET_KEY}
    entrypoint: ["stripe", "listen", "--forward-to", "http://web:8000/api/webhook/"]
    depends_on:
      - web

volumes:
  postgres_data:
